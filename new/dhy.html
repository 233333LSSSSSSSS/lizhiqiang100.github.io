	<script type="text/javascript">
	   window.onload = function () {
	       setInterval(function () {

	           var mon = date.getMonth() + 1; //获取当前月份   
	           var monShow = mon < 10 ? '0' + mon : mon;
	           var da = date.getDate() < 10 ? '0' + date.getDate() : date.getDate(); //获取当前日
	           var h = date.getHours() < 10 ? '0' + date.getHours() : date.getHours(); //获取小时   
	           var m = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes(); //获取分钟

	   var close = false

	   // 身份证号

	   // 这三个参数的含义：str：字符串，frontLen：前面保留位数，endLen：后面保留位数
	   function plusXing (str,frontLen,endLen) {
	   var len = str.length-frontLen-endLen;
	   var xing = '';
	   for (var i=0;i<len;i++) {
	   xing+='*';
	   }
	   return str.substring(0,frontLen)+xing+str.substring(str.length-endLen);
	   }
	   
	   function openOrClose() {
		   close = !close
		   if(close){
			  var name1 = plusXing(name,1,0);
			  var studentNo1 = plusXing(studentNo,1, 1);
			  var IDCardNo1 = plusXing(IDCardNo, 2, 2);
			  document.getElementById('name').innerHTML =name1
			  document.getElementById('studentNo').innerHTML =studentNo1
			  document.getElementById('IDCardNo').innerHTML =IDCardNo1
		   } else {
			   document.getElementById('name').innerHTML =name
			   document.getElementById('studentNo').innerHTML =studentNo
			   document.getElementById('IDCardNo').innerHTML =IDCardNo
		   }
	   }
