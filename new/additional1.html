<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>山大校园通</title>
</head>
<body style="background-color: #FAFAFA;">
	<div>
		<img src="./img/topImg.png" style="width: 100%;"/>
		<span id="showtime" style="font-size: 38px; color: #FFFFFF; position: fixed;z-index: 2;top: 60px;left: 30px;"></span>
	</div>
	<img src="./img/kaoQianTianBao.png" style="width: 50%;"/>
	<img src="./img/bottom.png" style="width: 100%;position: fixed;bottom: 0px;left: 0px;"/>
</body>
<script type="text/javascript">
		var t = new Date();
		var year = t.getFullYear();
		var month = t.getMonth() + 1;
		month = month < 10 ? ("0" + month) : month;
		var date = t.getDate();
		date = date < 10 ? ("0" + date) : date;
		var hour = t.getHours();
		hour = hour < 10 ? ("0" + hour) : hour;
		var minute = t.getMinutes();
		minute = minute < 10 ? ("0" + minute) : minute;
		var second = t.getSeconds();
		var a = new Array("日", "一", "二", "三", "四", "五", "六");  
		var day = t.getDay();  
		var week = "星期"+ a[day];  
		function showTime() {
			document.getElementById("showtime").innerHTML =year + "年" + month + "月" + date + "日 " + hour + ":" + minute + ":" + second +" " + week;
		}
		showTime();
	</script>
</html>
